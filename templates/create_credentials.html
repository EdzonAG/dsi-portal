{% extends 'base.html' %}
{% block content %}
<div class="sheet">
  <a href="{{ url_for('credenciales.credenciales_home') }}" class="btn btn-secondary mt-3 mb-3">Volver al Listado</a>
  <h2 class="mb-3">{{ module_name }} · Añadir PSP</h2>

  <div class="panel">
    <form method="post">
      <div class="row g-3">

        <div class="col-12 col-md-6">
          <label class="form-label">Nombre Completo</label>
          <input type="text" name="name_psp" id="name_psp" class="form-control" required
                 placeholder="Nombre completo del PSP">
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label">Correo Institucional</label>
          <input type="email" name="email" id="email" class="form-control" required
                 placeholder="usuario@secomext.com.mx"
                 pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$">
        </div>

        <div class="col-12">
          <label class="form-label">Dirección del PSP</label>
          <input type="text" name="direccion" id="direccion" class="form-control" required
                 placeholder="p.ej. Dirección de Seguridad e Infraestructura">
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label">Requerimiento de Servicio</label>
          <input type="text" name="servicio" id="servicio" class="form-control"
                 placeholder="p.ej. Coordinador de Calidad y Seguridad de la Información">
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label">Teléfono</label>
          <input type="tel" name="telefono" id="telefono" class="form-control"
                 placeholder="10 dígitos" pattern="^\+?[0-9\s\-]{7,20}$">
        </div>

        <!-- Jefe directo -->
        <div class="col-12 col-md-6">
          <label class="form-label">Jefe directo (opcional)</label>
          <select name="supervisor_id" id="supervisor_id" class="form-select">
            <option value="">— Sin jefe —</option>
            {% for p in all_psps %}
              <option value="{{ p.id }}">{{ p.name }} ({{ p.id }})</option>
            {% endfor %}
          </select>
          <small class="form-text">Puedes asignarlo luego desde la edición.</small>
        </div>

        <div class="col-6 col-md-3">
          <label class="form-label">Estado</label>
          <select name="status_psp" id="status_psp" class="form-select">
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
        </div>

        <div class="col-6 col-md-3">
          <label class="form-label">Fecha de Expiración</label>
          <input type="date" name="expiration_date_psp" id="expiration_date_psp"
                 class="form-control" required>
        </div>

        <div class="col-12">
          <label class="form-label">ID Sugerido (auto)</label>
          <input type="text" id="id_preview" class="form-control" disabled>
          <small class="form-text">Se generará automáticamente en el servidor con este formato, garantizando unicidad.</small>
        </div>

      </div>

      <div class="mt-3 d-flex gap-2">
        <button type="submit" class="btn btn-primary">Crear PSP</button>
        <a href="{{ url_for('credenciales.credenciales_home') }}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>

<script>
const STOPWORDS = new Set(["de","del","la","las","el","los","y","e","en","para","por","con","a","al","da","do","das","dos"]);
function stripAccents(s){ return s.normalize("NFD").replace(/\p{Diacritic}/gu,""); }
function initials(s){
  s = stripAccents((s||"").trim()).toLowerCase();
  return s.split(/[\s-]+/).filter(w=>w && !STOPWORDS.has(w)).map(w=>w[0]).join("").toUpperCase();
}
function buildId(){
  const dir = document.getElementById("direccion").value;
  const nom = document.getElementById("name_psp").value;
  const base = [initials(dir), initials(nom)].filter(Boolean).join("-");
  document.getElementById("id_preview").value = base || "";
}
document.getElementById("direccion").addEventListener("input", buildId);
document.getElementById("name_psp").addEventListener("input", buildId);
</script>
{% endblock %}
