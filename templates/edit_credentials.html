{% extends 'base.html' %}
{% block content %}
<div class="sheet">
  <a href="{{ url_for('credenciales.credenciales_home') }}" class="btn btn-secondary mt-3 mb-3">Volver al Listado</a>

  <h2 class="mb-3">Editar PSP: {{ psp.name }}</h2>

  <div class="panel">
    <form method="post" action="{{ url_for('credenciales.update_credentials', psp_id=psp.id) }}">
      <!-- ID solo lectura (puede ser largo: DSI-EOAG[-N]) -->
      <div class="mb-3">
        <label for="id_psp" class="form-label">ID PSP</label>
        <input type="text" id="id_psp" class="form-control" value="{{ psp.id }}" readonly>
        <small class="form-text">El ID es único y no se edita.</small>
      </div>

      <div class="row g-3">
        <div class="col-12 col-md-6">
          <label for="name_psp" class="form-label">Nombre Completo</label>
          <input type="text" id="name_psp" name="name_psp" class="form-control" value="{{ psp.name }}" required>
        </div>

        <div class="col-12 col-md-6">
          <label for="email" class="form-label">Correo Institucional</label>
          <input type="email" id="email" name="email" class="form-control"
                 value="{{ psp.email }}" required
                 pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$"
                 placeholder="usuario@secomext.com.mx">
        </div>

        <div class="col-12 col-md-6">
          <label for="direccion" class="form-label">Dirección del PSP</label>
          <input type="text" id="direccion" name="direccion" class="form-control"
                 value="{{ psp.direccion }}" required>
        </div>

        <div class="col-12 col-md-6">
          <label for="servicio" class="form-label">Requerimiento de Servicio</label>
          <input type="text" id="servicio" name="servicio" class="form-control"
                 value="{{ psp.servicio or '' }}" placeholder="Acceso a EVS / VPN / ...">
        </div>

        <div class="col-12 col-md-6">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" class="form-control"
                 value="{{ psp.telefono or '' }}" placeholder="10 dígitos"
                 pattern="^\+?[0-9\s\-]{7,20}$">
        </div>

        <div class="col-6 col-md-3">
          <label for="status_psp" class="form-label">Estado</label>
          <select id="status_psp" name="status_psp" class="form-select">
            <option value="activo"   {% if psp.valid in ['activo', True, 'True'] %}selected{% endif %}>Activo</option>
            <option value="inactivo" {% if psp.valid in ['inactivo', False, 'False'] %}selected{% endif %}>Inactivo</option>
          </select>
        </div>

        <div class="col-6 col-md-3">
          <label for="expiration_date_psp" class="form-label">Fecha de Expiración</label>
          <input type="date" id="expiration_date_psp" name="expiration_date_psp" class="form-control"
                 value="{{ psp.expiration_date.strftime('%Y-%m-%d') if psp.expiration_date else '' }}" required>
        </div>
      </div>

      <div class="mt-3 d-flex gap-2">
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a href="{{ url_for('credenciales.credenciales_home') }}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
