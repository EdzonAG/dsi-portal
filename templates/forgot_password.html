{% extends 'base.html' %}
{% block content %}
<div class="sheet">
  <h2 class="mb-3">Olvidé mi Contraseña</h2>

  <div class="panel">
    <form method="post">
      <div class="mb-3">
        <label for="email" class="form-label">Ingresa tu correo electrónico</label>
        <input type="email" class="form-control" name="email" id="email" required>
      </div>
      <button type="submit" class="btn btn-primary">Enviar Correo de Recuperación</button>
    </form>
  </div>
</div>
{% endblock %}
